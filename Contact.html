<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BootStrap</title>
    <link rel="stylesheet" href="css/main2.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
    <div id="overite">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Petra Chrisostomakis</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html"> Home </a></li>
                            <li><a href="index1.html">Projects</a></li>
                            <li class="active"><a href="Contact.html">Contact<span class="sr-only">(current)</span></a></li>

                    </div>
                    <!-- /.container-fluid -->
            </nav>
        </header>
        <div class="row">
            <form action="">
                <fieldset>
                    <div class="col-sm-12">
                        <legend>Contact Me - Fill In Your Information</legend>
                    </div>
                    <div class="col-sm-3">


                        <label for=""><span class="glyphicon glyphicon-user" aria-hidden="true"></span> NAME</label>
                        <input type="name" placeholder="name">
                    </div>

                    <div class="col-sm-3">

                        <label for=""><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> EMAIL</label>
                        <input type="email" placeholder="email">
                    </div>

                    <div class="col-sm-3">

                        <label for=""><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> NUMBER</label>
                        <input type="number" placeholder="your phone number">
                    </div>

                    <div class="col-sm-3">

                        <label for=""><span class="glyphicon glyphicon-send" aria-hidden="true"></span> MESSAGE</label>
                        <input type="message" placeholder="type your message here">
                    </div>

                    <div class="col-sm-3">

                        <input type="submit" value="SEND">
                    </div>

                </fieldset>
            </form>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
